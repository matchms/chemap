name: CI build and Python-System-matrix tests

on:
  pull_request:
    types: [opened, ready_for_review, closed]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag for manually running CI Build workflow
        required: False
        default: ''

jobs:
  first_check:
    uses: ./.github/workflows/CI_first_code_checks.yml

  build_pypi:
    name: Test pypi build
    runs-on: ubuntu-latest
    needs: first_check
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Python info
        run: |
          which python
          python --version

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build package
        run: |
          uv build

      - name: Test package
        run: |
          uvx twine check dist/*

      - name: Show pip list
        run: |
          uv pip list

      - name: Install dependencies
        # Add --locked flag, after lockfile for all platforms with all optional deps is generated
        # Just install cpu for now
        run: uv sync --extra cpu --dev

      - name: Show pip list again
        run: |
          pip list

      - name: Run tests
        run: uv run pytest tests

      - name: Show environment variables
        shell: bash -l {0}
        run: |
          env | sort

  test_dev:
    name: test dev environment / python-${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: first_check
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        run: |
          which python
          python --version
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          # Add --locked flag, after lockfile for all platforms with all optional deps is generated
          # Just install cpu for now
          uv sync --extra cpu --dev
      - name: Show pip list
        run: |
          pip list
      - name: Run tests
        run: |
          uv run pytest